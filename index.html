<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reset Password</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="form-container">
			<form action="">
				<h1 class="title">Reset Password</h1>
				<input class="pass" type="password" name="oldpass" id="old-pass" required/>
				<label for="old-pass">Old Password</label>
				<input class="pass" type="password" name="newpass" id="new-pass" required/>
				<label for="new-pass">New Password</label>
				<input class="pass" type="password" name="retypepass" id="retype-pass" required/>
				<label for="retype-pass">Retype New Password</label>
				<input type="submit" value="Submit">
			</form>
		</div>

		
		<script src="validate.js"></script>
	</body>
</html>
